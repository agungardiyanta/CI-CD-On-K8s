<!DOCTYPE html>
<html>
<head>
    <title>Your IP Address</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .ip-container {
            background-color: black;
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="ip-container">
        Your IP address is: <strong>{{.IP }}</strong>
    </div>
</body>
</html>
